<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>

  <main class="card">

    <section class="card__image">
    </section>

    <section class="card__content">
      <p class="card__content--perfume">Perfume</p>
      <h1 class="card__content--title">Gabrielle Essence Eau De Parfum</h1>
      <p class="card__content--description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
      <div class="card__content--price">
        <p class="card__content--current">$149.99</p>
        <p class="card__content--old">$169.99</p>
      </div>
      <button class="card__content--button">
        <img src="images/icon-cart.svg" alt="">
        Add to Cart
      </button>
    </section>

  </main>

</body>
</html>
